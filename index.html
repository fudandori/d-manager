<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dona Manager</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src="./firebase.js"></script>
</head>

<body>
    <div id="header">
        <button type="button" class="header-button" id="button1"></button>
        <button type="button" class="header-button" id="button2"></button>
        <button type="button" class="header-button" id="button3"></button>
        <!--button type="button" class="header-button" id="button4">LEDGER UP</button-->
    </div>
    <div id="canvas">



    </div>
    <div id="ledger-form-container" class="fcenter form-container">

        <form id="ledger-form">
            <label for="concept">Concepto:</label>
            <input type="text" id="concept" name="concept" required>

            <label for="in">Debe:</label>
            <input type="number" id="in" name="in" required>

            <label for="out">Haber:</label>
            <input type="number" id="out" name="out" required>

        </form>
        <div class="form-button-container fcenter" style="margin-top: 1em;">
            <button type="button" id="send-ledger" class="form-button fcenter"><i class="material-icons" style="color: green;font-size: 3em;">send</i></button>
            <button type="button" id="cancel-ledger" class="form-button fcenter"><i class="material-icons" style="color: red;font-size: 3em;">cancel</i></button>
        </div>
    </div>
    <div id="girls-form-container" class="fcenter form-container">

        <form id="girls-form">
            <label for="name">Nombre:</label>
            <select id="name" name="name">
                <option value="Laura">Laura</option>
                <option value="Milena">Milena</option>
            </select>

            <label for="time">Horas:</label>
            <input type="number" id="time" name="time" required>
            
            <label for="pay">Pago:</label>
            <input type="number" id="pay" name="pay" required>

            <label for="guest">Huesped:</label>
            <input type="text" id="guest" name="guest" required>

        </form>
        <div class="form-button-container fcenter" style="margin-top: 1em;">
            <button type="button" id="send-girls" class="form-button fcenter"><i class="material-icons" style="color: green;font-size: 3em;">send</i></button>
            <button type="button" id="cancel-girls" class="form-button fcenter"><i class="material-icons" style="color: red;font-size: 3em;">cancel</i></button>
        </div>
    </div>

    <canvas id="touchpad"></canvas>

    <script>



    </script>
</body>

</html>
