<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./firebase.js"></script>
</head>

<body>
    <div id="header">
        <button type="button" class="header-button" id="button1"></button>
        <button type="button" class="header-button" id="button2"></button>
        <button type="button" class="header-button" id="button3"></button>
        <!--button type="button" class="header-button" id="button4">LEDGER UP</button-->
    </div>
    <div id="canvas">

        

    </div>
    <div id="ledger-form">

        <form id="formulario">
            <label for="concepto">Concepto:</label>
            <input type="text" id="concepto" name="concepto" required><br><br>

            <label for="debe">Debe:</label>
            <input type="number" id="debe" name="debe" required><br><br>

            <label for="haber">Haber:</label>
            <input type="number" id="haber" name="haber" required><br><br>

            <button type="submit">Enviar</button>
            <button type="button" onclick="unpop('ledger-form')">Cancelar</button>
        </form>
    </div>

    <canvas id="touchpad"></canvas>

    <script>
        const formulario = document.getElementById('formulario');

        formulario.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevenir el envío tradicional
            getFormData();
        });

        const getFormData = () => {
            const concepto = document.getElementById('concepto').value;
            const debe = document.getElementById('debe').value;
            const haber = document.getElementById('haber').value;

            console.log("Datos del formulario:");
            console.log(`Concepto: ${concepto}`);
            console.log(`Debe: ${debe}`);
            console.log(`Haber: ${haber}`);

            // Aquí puedes hacer lo que necesites con los datos
        };

        const unpop = (id) => {
            document.getElementById(id).classList.remove('visible')
        }
    </script>
</body>

</html>
